<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Mobility Ghent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/evil-icons/1.9.0/evil-icons.min.css">
    <script src="https://cdn.jsdelivr.net/evil-icons/1.9.0/evil-icons.min.js"></script>
</head>

<body>
    <header>
        <h1><a href="./">Mobility Ghent</a></h1>
        <p>Mobile solutions in and nearby Ghent.</p>
    </header>
    <main>
        <!-- input -->
        <form class="submit">
            <button type="submit">Find solutions near me!</button>
        </form>
        <!-- ./input -->

        <!-- output -->
        <div class="wrapper">
            <div class="content">
                <p class="subtitle"><strong>Please allow your browser to access your location.</strong></p>
                <div data-icon="ei-location" data-size="l" class="foo"></div>

                <div id="content-window"></div>

                <div id="map"></div>
                
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBuQfxQdrvgIdpoFTm5Qz4lIe7Z-X7TM8&callback=initMap">

                </script>
            </div>

        </div>

        <!-- ./output -->
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
